<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workspace OD Drive</title>
  <link rel="icon" type="image/png" href="assets/images/logo-oddrive.png">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <img class="logo" src="assets/images/logo-oddrive.png" alt="Logo OD Drive">
        <div>
          <p class="eyebrow">Workspace OD Drive</p>
          <h1>Todos os módulos em um só lugar</h1>
        </div>
      </div>
      <div class="top-actions">
        <a class="btn ghost" href="#apps-grid">Ver módulos</a>
        <button type="button" class="btn ghost" id="logoutBtn">Sair</button>
      </div>
    </div>
  </header>

  <main>
    <div class="apps-grid" id="apps-grid"></div>

    <section class="roadmap">
      <div class="tile">
        <p class="eyebrow">Próximos</p>
        <strong>Slot livre</strong>
        <span class="desc">Reserve este espaço para futuros módulos.</span>
      </div>
      <div class="tile">
        <p class="eyebrow">Observações</p>
        <span class="desc">Atualize os links acima com as URLs de produção quando publicar.</span>
      </div>
    </section>
  </main>

  <footer>
    ...em desenvolvimento pela FULLJOB.
  </footer>

  <script src="assets/config.js"></script>
  <script src="assets/workspace.js" defer></script>
</body>
</html>
