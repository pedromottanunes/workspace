<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workspace OD Drive</title>
  <link rel="icon" type="image/png" href="assets/images/logo-oddrive.png">
  <link rel="stylesheet" href="assets/style.css">
  <script>
    // Verificação IMEDIATA de autenticação antes de renderizar qualquer coisa
    (function() {
      const token = localStorage.getItem('adminToken');
      if (!token) {
        // Redireciona imediatamente para login, sem mostrar a página
        window.location.replace('/login.html');
      }
    })();
  </script>
</head>
<body class="workspace-app">
  <!-- Topbar -->
  <header class="topbar-fixed">
    <div class="topbar-content">
      <div class="topbar-left">
        <button type="button" class="sidebar-toggle" id="sidebarToggle" aria-label="Alternar menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <div class="brand">
          <img class="logo" src="assets/images/logo-oddrive.png" alt="Logo OD Drive">
          <div class="brand-text">
            <p class="eyebrow">Workspace OD Drive</p>
            <h1>Todos os módulos em um só lugar</h1>
          </div>
        </div>
      </div>
      <div class="top-actions">
        <button type="button" class="btn ghost" id="logoutBtn">Sair</button>
      </div>
    </div>
  </header>

  <!-- Layout com sidebar -->
  <div class="workspace-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <nav class="sidebar-nav">
        <button type="button" class="nav-item" data-module="home">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Início</span>
        </button>
        
        <button type="button" class="nav-item" data-module="campanhas">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
          </svg>
          <span>Gerenciador de Campanhas</span>
        </button>
        
        <button type="button" class="nav-item" data-module="gerador">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <span>Gerador de Orçamentos</span>
        </button>
        
        <button type="button" class="nav-item" data-module="solicitacoes">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
          <span>Solicitações</span>
        </button>
        
        <button type="button" class="nav-item" data-module="portal-rep">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Portal do Representante</span>
        </button>
        
        <button type="button" class="nav-item" data-module="motorista">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
          </svg>
          <span>Portal do Motorista</span>
        </button>
        
        <button type="button" class="nav-item" data-module="grafica">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          <span>Portal da Gráfica</span>
        </button>
        
        <button type="button" class="nav-item" data-module="configuracoes">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.2-14.8l-4.2 4.2m-2 2l-4.2 4.2M23 12h-6m-6 0H1m14.8 5.2l-4.2-4.2m-2-2l-4.2-4.2"></path>
          </svg>
          <span>Configurações</span>
        </button>
      </nav>
    </aside>

    <!-- Área principal -->
    <main class="main-content" id="mainContent">
      <!-- Conteúdo será carregado aqui -->
      <div class="welcome-screen" id="welcomeScreen">
        <div class="apps-grid" id="apps-grid"></div>
        <footer>
          ...em desenvolvimento pela FULLJOB.
        </footer>
      </div>
      
      <!-- Iframe para módulos -->
      <iframe id="moduleFrame" class="module-frame" style="display: none;" frameborder="0"></iframe>
    </main>
  </div>

  <script src="assets/config.js"></script>
  <script src="assets/workspace.js" defer></script>
</body>
</html>
