<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checagem de Slots - OD Drive</title>
  <link rel="stylesheet" href="../../../styles/theme.css">
  <link rel="stylesheet" href="../../../styles/globals.css">
  <link rel="stylesheet" href="../../../styles/notifications.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family, 'Work Sans', sans-serif);
      -webkit-font-smoothing: antialiased;
    }

    .wizard-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--background, #f6f7f8);
    }

    /* Progress Bar no Topo */
    .wizard-progress {
      background: white;
      border-bottom: 1px solid var(--line, #e3e5e8);
      padding: 32px 64px 24px;
    }

    .wizard-logo {
      width: 160px;
      height: 42px;
      background-image: url('../../../../public/brand/logo-dev.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: left center;
      text-indent: -9999px;
      overflow: hidden;
      margin-bottom: 32px;
      display: block;
    }

    .wizard-steps {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      max-width: 900px;
      margin: 0 auto;
    }

    .wizard-steps::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--line, #e3e5e8);
      z-index: 0;
    }

    .wizard-steps-progress {
      position: absolute;
      top: 20px;
      left: 0;
      height: 2px;
      background: var(--primary, #1173d4);
      z-index: 1;
      transition: width 0.3s ease;
    }

    .wizard-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      position: relative;
      z-index: 2;
      cursor: default;
    }

    .wizard-step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      border: 2px solid var(--line, #e3e5e8);
      color: var(--text-secondary, #5e6470);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      transition: all 0.3s;
    }

    .wizard-step.active .wizard-step-circle {
      background: var(--primary, #1173d4);
      border-color: var(--primary, #1173d4);
      color: white;
      box-shadow: 0 0 0 4px rgba(17, 115, 212, 0.1);
    }

    .wizard-step.completed .wizard-step-circle {
      background: var(--primary, #1173d4);
      border-color: var(--primary, #1173d4);
      color: white;
    }

    .wizard-step-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary, #5e6470);
      text-align: center;
      max-width: 100px;
    }

    .wizard-step.active .wizard-step-label {
      color: var(--primary, #1173d4);
      font-weight: 600;
    }

    .wizard-step.completed .wizard-step-label {
      color: var(--text-primary, #1a1d23);
    }

    .wizard-main {
      flex: 1;
      overflow-y: auto;
      padding: 24px 32px 120px;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    .wizard-header {
      margin-bottom: 32px;
    }

    .wizard-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .wizard-subtitle {
      font-size: 15px;
      color: var(--text-secondary, #5e6470);
    }

    /* Status geral */
    .status-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      text-align: center;
    }

    .status-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .status-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary, #1a1d23);
      margin-bottom: 8px;
    }

    .status-subtitle {
      font-size: 14px;
      color: var(--text-secondary, #5e6470);
    }

    .status-card.success {
      border: 2px solid #10b981;
      background: rgba(16, 185, 129, 0.04);
    }

    .status-card.warning {
      border: 2px solid #f59e0b;
      background: rgba(245, 158, 11, 0.04);
    }

    .status-card.error {
      border: 2px solid var(--error, #ef4444);
      background: rgba(239, 68, 68, 0.04);
    }

    /* Checklist */
    .checklist {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .checklist-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary, #1a1d23);
    }

    .checklist-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .checklist-item:hover {
      background: var(--background, #f6f7f8);
    }

    .checklist-item-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 18px;
      flex-shrink: 0;
    }

    .checklist-item.valid .checklist-item-icon {
      background: #10b981;
      color: white;
    }

    .checklist-item.invalid .checklist-item-icon {
      background: var(--error, #ef4444);
      color: white;
    }

    .checklist-item-content {
      flex: 1;
    }

    .checklist-item-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary, #1a1d23);
      margin-bottom: 2px;
    }

    .checklist-item-desc {
      font-size: 12px;
      color: var(--text-secondary, #5e6470);
    }

    .wizard-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid var(--line, #e3e5e8);
      padding: 12px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .wizard-actions {
      display: flex;
      gap: 12px;
    }

    .wizard-footer .btn {
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.15s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .wizard-footer .btn-secondary {
      background: var(--background, #f6f7f8);
      color: var(--text-primary, #1a1d23);
      border: 1px solid var(--line, #e3e5e8);
    }

    .wizard-footer .btn-secondary:hover {
      background: var(--line, #e3e5e8);
      transform: translateY(-1px);
    }

    .wizard-footer .btn-primary {
      background: var(--primary, #1173d4);
      color: white;
    }

    .wizard-footer .btn-primary:hover {
      background: var(--primary-dark, #0d5aa8);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(17, 115, 212, 0.3);
    }

    .wizard-footer .btn:active {
      transform: translateY(0);
    }

    .wizard-footer .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="wizard-container">
    <div class="wizard-progress">
      <div class="wizard-logo">OD DRIVE</div>
      <div class="wizard-steps">
        <div class="wizard-steps-progress" style="width: 80%"></div>
        <div class="wizard-step completed">
          <div class="wizard-step-circle">1</div>
          <div class="wizard-step-label">Dados</div>
        </div>
        <div class="wizard-step completed">
          <div class="wizard-step-circle">2</div>
          <div class="wizard-step-label">Produtos</div>
        </div>
        <div class="wizard-step completed">
          <div class="wizard-step-circle">3</div>
          <div class="wizard-step-label">Planilha</div>
        </div>
        <div class="wizard-step completed">
          <div class="wizard-step-circle">4</div>
          <div class="wizard-step-label">Uploads</div>
        </div>
        <div class="wizard-step active">
          <div class="wizard-step-circle">5</div>
          <div class="wizard-step-label">Checagem</div>
        </div>
        <div class="wizard-step">
          <div class="wizard-step-circle">6</div>
          <div class="wizard-step-label">Gerar PDF</div>
        </div>
      </div>
    </div>

    <div class="wizard-main">
      <div class="wizard-header">
        <h1 class="wizard-title">Checagem de Requisitos</h1>
        <p class="wizard-subtitle">Validação dos dados e arquivos necessários para gerar a proposta</p>
      </div>

      <div class="status-card" id="status-card">
        <div class="status-icon" id="status-icon">⏳</div>
        <div class="status-title" id="status-title">Verificando...</div>
        <div class="status-subtitle" id="status-subtitle">Aguarde enquanto validamos todos os requisitos</div>
      </div>

      <div class="checklist" id="checklist">
        <div class="checklist-title">Requisitos</div>
        <div id="checklist-items"></div>
      </div>
    </div>

    <div class="wizard-footer">
      <button type="button" class="btn btn-secondary" id="btn-back"> Voltar</button>
      <div class="wizard-actions">
        <button type="button" class="btn btn-secondary" id="btn-save-draft"> Salvar Rascunho</button>
        <button type="button" class="btn btn-primary" id="btn-next" disabled>Próximo: Gerar PDF </button>
      </div>
    </div>
  </div>

  <script src="../../../shared/web-bridge.js"></script>
  <script src="../../../shared/upload-cache.js"></script>
  <script src="../../../lib/notifications.js"></script>
  <script src="Step4Mapeamento.js"></script>
</body>
</html>
