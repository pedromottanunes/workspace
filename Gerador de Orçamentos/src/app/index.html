<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OD Drive - Gerador de Or√ßamentos</title>
  <link rel="stylesheet" href="../../styles/theme.css">
  <link rel="stylesheet" href="../../styles/globals.css">
  <link rel="stylesheet" href="../../styles/notifications.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Work Sans', 'Segoe UI', sans-serif;
      background: var(--background, #f6f7f8);
      color: var(--text-primary, #1a1d23);
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      height: 64px;
      background: white;
      border-bottom: 1px solid var(--line, #e3e5e8);
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 24px;
    }

    .topbar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
      color: var(--primary, #1173d4);
      letter-spacing: 0.08em;
    }

    .topbar-emblem {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      object-fit: cover;
    }

    /* Content */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 48px;
    }

    /* Workspace */
    .workspace-header {
      margin-bottom: 32px;
    }

    .workspace-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .workspace-subtitle {
      font-size: 16px;
      color: var(--text-secondary, #5e6470);
    }

    .action-bar {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary, #1173d4);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(17, 115, 212, 0.3);
    }

    .btn-secondary {
      background: var(--background, #f6f7f8);
      color: var(--text-primary, #1a1d23);
    }

    .btn-secondary:hover {
      background: var(--line, #e3e5e8);
    }

    .btn-ghost {
      background: #fff;
      color: var(--text-primary, #1a1d23);
      border: 1px solid var(--line, #e3e5e8);
    }

    .btn-ghost:hover {
      background: var(--line, #e3e5e8);
    }

    /* Cards */
    .proposals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .proposal-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      transition: all 0.2s;
      cursor: pointer;
    }

    .proposal-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .proposal-thumbnail {
      width: 100%;
      height: 180px;
      background: var(--background, #f6f7f8);
      border-radius: 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: var(--line, #e3e5e8);
    }

    .proposal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .proposal-meta {
      font-size: 14px;
      color: var(--text-secondary, #5e6470);
      margin-bottom: 16px;
    }

    .proposal-actions {
      display: flex;
      gap: 8px;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 13px;
      border-radius: 8px;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 80px 24px;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.3;
    }

    .empty-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .empty-text {
      font-size: 16px;
      color: var(--text-secondary, #5e6470);
      margin-bottom: 32px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="topbar">
      <div class="topbar-logo">
        <img src="../../public/brand/logo-dev.png" alt="OD Drive" class="topbar-emblem">
        OD DRIVE
      </div>
      <div style="flex: 1;"></div>
      <button class="btn btn-secondary btn-small" id="btn-settings" style="margin-right: 16px;">‚öô Configura√ß√µes</button>
      <div id="user-info" style="font-size: 14px; color: var(--text-secondary, #5e6470);"></div>
    </div>

    <div class="content">
      <div class="workspace-header">
        <h1 class="workspace-title">Gerador de Or√ßamentos</h1>
        <p class="workspace-subtitle">Gerencie suas propostas comerciais</p>
      </div>

      <div class="action-bar">
        <button class="btn btn-primary" id="btn-new-proposal">+ Gerar novo or√ßamento</button>
        <button class="btn btn-secondary" id="btn-backup-proposals">üíæ Salvar backup</button>
        <button class="btn btn-ghost" id="btn-rep-admin">Solicita√ß√µes reps (admin)</button>
        <button class="btn btn-ghost" id="btn-rep-portal">Portal do representante</button>
      </div>

      <div id="proposals-container">
        <!-- Proposals will be rendered here -->
      </div>
    </div>
  </div>

  <script src="../shared/web-bridge.js"></script>
  <script src="../lib/notifications.js"></script>
  <script src="app.js"></script>
</body>
</html>
